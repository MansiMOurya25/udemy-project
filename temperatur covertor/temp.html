<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature convertor</title>
    <link rel="stylesheet" href="tem.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Temperature Convertor</h1>
        <div class="temp-container">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" onchange="computeTemp(event)" placeholder="enter temp" class="input"
            >

        </div>
        <div class="temp-container">
            <label for="fahrenheit">fahrenheit</label>
            <input type="number" id="fahrenheit" onchange="computeTemp(event)" placeholder="enter temp" class="input">

            
        </div>
        <div class="temp-container">
            <label for="kelvin">kelvin</label>
            <input type="number" id="kelvin"  onchange = "computeTemp(event)"  placeholder="enter temp" class="input">

        </div>








    </div>



    <script src="tem.js"></script>
</body>

</html>
